
  <ul>
    <li *ngFor="let item of serverData; let ix=index">
      <span><input type="text" value='{{ix}}' size='1'></span>
      <span><input type="text" name="menu{{ix}}" value='{{ item }}'></span>
      <span><input type="button" value="{{ix}}:VIEW" (click)="getImageList(item)"></span>
    </li>
  </ul>
